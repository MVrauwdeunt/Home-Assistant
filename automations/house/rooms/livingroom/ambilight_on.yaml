alias: "ambilight On"
initial_state: 'on'
trigger:
  - platform: state
    entity_id: light.woonkamer
    to: 'on'
  - platform: mqtt
    topic: 'milight/updates/0x2294/rgb_cct/0'
    payload: '{"state":"ON"}'
  - platform: state
    entity_id: switch.tv_woonkamer
    to: 'on'

#condition:
condition:
  - condition: state
    entity_id: switch.tv_woonkamer
    state: 'on'
  - condition: numeric_state
    entity_id: sensor.woonkamer_illuminance
    below: 20
  - condition: state
    entity_id: group.tracked_people
    state: home
  - condition: state
    entity_id: switch.sleeping
    state: 'off'

action:
  - service: light.turn_on
    data:
      entity_id: light.ambilight
      effect: "Kaars2"

